<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm ấm chén</title>
    <link rel="stylesheet" href="/FE/customer/css/products.css">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
</head>

<body>
    <iframe src="/FE/customer/views/nav.html" frameborder="0"></iframe>
    <main>

        <section class="products-title">
            <h1>Danh sách sản phẩm</h1>
        </section>
        <section class="products-grid" id="productsGrid">
            <script>
                fetch('/BE/api/get_products.php')
    .then(response => response.json())
    .then(data => {
        let html = "";
        data.forEach(product => {
            html += `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.product_name}" onerror="this.onerror=null; this.src='/FE/customer/img/default.jpg';">
                    <h3>${product.product_name}</h3>
                    <p>${product.description}</p>
                    <p>Giá: ${parseInt(product.price).toLocaleString()} VNĐ</p>
                    <button onclick="addToCart(${product.product_id})">Thêm vào giỏ</button>
                </div>
            `;
        });
        document.getElementById('productsGrid').innerHTML = html;
    })
    .catch(error => console.error('Lỗi:', error));

            </script>
        </section>
        
    </main>
    <div class="iframe-wrapper">
        <iframe src="/FE/customer/views/footer.html" frameborder="0" class="footer"></iframe>
    </div>    <script src="/FE/customer/js/products.js"></script>
</body>

</html>
